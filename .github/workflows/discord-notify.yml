name: Notificar en Discord

on:
  push:
    branches:
      - main  # o master, según tu repo

jobs:
  discordNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificación a Discord
        uses: tsickert/discord-webhook@v5
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            ✅ Nuevo push en `${{ github.repository }}`
            🔁 Rama: `${{ github.ref }}`
            👤 Autor: `${{ github.actor }}`
            📦 [Ver commit](${{ github.event.head_commit.url }})
