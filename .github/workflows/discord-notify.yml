name: Notificar en Discord

on:
  push:
    branches:
      - master  # o main según tu rama

jobs:
  discordNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificación a Discord
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            ✅ Nuevo push en `${{ github.repository }}`
            🔁 Rama: `${{ github.ref }}`
            👤 Autor: `${{ github.actor }}`
            📦 [Ver commit](${{ github.event.head_commit.url }})
